<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Semantic Dojo Theme : Test</title>

    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <link rel="stylesheet/less" type="text/css" href="../less/sdojo.less" />

    <script>
        var dojoConfig = {
            parseOnLoad: true,
            async: true,
            isDebug: true,
            selectorEngine: 'lite',
            tlmSiblingOfDojo: false
        };
    </script>

    <script src="../libs/less/dist/less.min.js"></script>
    <script src="../libs/jquery/dist/jquery.min.js"></script>
    <script src="../libs/semantic/dist/semantic.min.js"></script>
    <script src="../libs/dojo/dojo.js"></script>
    <script>require([ '/semantic-dojo/js/App.js' ]);</script>

    <script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
  </script>
  <script type="text/javascript">
    try {
      var pageTracker = _gat._getTracker("UA-65742734-1");
    pageTracker._trackPageview();
    } catch(err) {}
  </script>

</head>
<body class="claro">
    <div id="container" data-dojo-attach-point="container" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="design: 'sidebar'">
        
        <div  id="header" data-dojo-attach-point="header" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'top'"> 
            <h3>
                <span id="header-text">Loading ...</span>
                <span id="disable-button"></span><label id="disable-button-label"></label>
            </h3>
         </div>
        
        <div  id="center" data-dojo-attach-point="center" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'center', splitter: false, gutters: false">
            <div id="widgets"></div>
        </div>
    </div>
</body>
</html>
